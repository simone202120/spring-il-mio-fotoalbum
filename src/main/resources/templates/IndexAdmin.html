<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="photo : ${photos}" th:object="${photo}" th:if="${!photos.isEmpty()}"> 
		<ul>
			<li>[[${photo.title}]]</li>
					
			<li>[[${photo.id}]]</li>
				
			<li>[[${photo.description}]] </li>
				
			<li>[[${photo.url}]]</li>
				
			<li>[[${photo.visible}]]</li>
				
			<li >[[${category.name}]]</li>
				
			<li><p th:if="${photo.tag}">[[${photo.tag}]], </p></li>
				
		</ul>
		<div >
			<a th:href="@{'/admin/photo/show/{id}' (id=*{id}) }">
				Dettagli
	   		</a>
			   
			<a th:href="@{'/admin/photo/edit/{id}' (id=*{id}) }">
			   	Modifica
		   	</a>
			
			<a th:href="@{'/admin/photo/delete/{id}' (id=*{id}) }">
				Elimina
		   	</a>
		</div>
				
				
		<script type="text/javascript" th:src="@{/js/main.js}"></script>
	</div>
</body>
</html>
